<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <div style="height: 100vh; padding: 0 30px" class="d-flex align-items-center bg-light">
        <div class="flex-lg-column">
            <h2>Especificações Veiculo</h2>
            <p>Marca</p>
            <select id="marca">
                <option></option>
                <option value="chevolet">chevolet</option>
                <option value="Aston Martin">Aston Martin</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Caoa Chery">Caoa Chery</option>
            </select>
            <p>Modelo</p>
            <input type="text" id="modelo">
            <h3>Quilometragem</h3>
            <p>Insira os Km da corrida</p>
            <input type="text" id="km">
            <p>Insira o gasolina da corrida</p>
            <input type="text" id="gasolina"><br>
            <button>Calcular</button>
            <h2 id="resposta"></h2>
        </div>
    </div>
    <script src="./components/index.js"></script>
</body>
</html>
